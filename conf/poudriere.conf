ZPOOL="zroot"
ZROOTFS=/bsdstep/poudriere
FREEBSD_HOST=https://download.FreeBSD.org
RESOLV_CONF=/etc/resolv.conf
BASEFS=/${ZPOOL}/bsdstep/poudriere
USE_PORTLINT=no
USE_TMPFS=yes
DISTFILES_CACHE=/${ZPOOL}/bsdstep/cache/distfiles
RESTRICT_NETWORKING=no
ALLOW_MAKE_JOBS=yes
BUILD_AS_NON_ROOT=no
PACKAGE_FETCH_BRANCH=quarterly
PACKAGE_FETCH_URL=pkg+http://pkg.FreeBSD.org/\${ABI}
CCACHE_DIR=/${ZPOOL}/bsdstep/cache/ccache
WITH_CCACHE_BUILD=yes