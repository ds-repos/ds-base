#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=,highres,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = swaybg -i /System/Desktop\ Pictures/PantherAquaBlue.jpg

# Set programs that you use
$terminal = Terminal  # Terminal
# $terminal = alacritty --class floating # -e nmtui
# $fileManager = 
# $menu = wofi --show drun
# Finder
$finder = # GWorkspace

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
	tap-to-click = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 40 # 20
    border_size = 1
    col.active_border = rgba(33333333) rgba(333399bb) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    extend_border_grab_area = 5

    layout = master # dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 12
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = true
    shadow_range = 128
    shadow_offset = 1, 256
    shadow_scale = 0.9
    shadow_render_power =2
    col.shadow = rgba(1a1a1aee)

    dim_inactive = false
    dim_strength = 0.1
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    disable_hyprland_logo = true
    animate_manual_resizes = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
# windowrulev2 = float, class:.* # float all the thing (for the normies)
# windowrulev2 = float, class:floating # float based on class

# GWORKSPACE STUFF
windowrulev2 = float, class: GNUstep
windowrulev2 = noanim, class: (GNUstep)
# windowrulev2 = noborder, class: (GNUstep)
# windowrulev2 = noborder, class: (GNUstep)
# windowrule = rounding 0, initialClass: ^(GWorkspace)$
# XWAYLAND ROOTFUL DESKTOP
windowrulev2 = fakefullscreen, class: org.freedesktop.Xwayland
windowrulev2 = pin, class: org.freedesktop.Xwayland

# DESKTOP
# windowrule = move 0 0, initialClass: GWorkspace, title: 'Hyprspace'
# windowrule = opacity 0.0 override 0.0 override, initialClass: GWorkspace, class: ''
# # windowrule = move 20 20,title: File Viewer
# # APP MENUS
# windowrulev2 = pin, class: GNUstep, title: Terminal, initialClass: GNUstep, initialTitle: Terminal
windowrulev2 = move 0 0, class: GNUstep, title: Terminal, initialClass: GNUstep, initialTitle: Terminal
windowrulev2 = noborder, class: GNUstep, title: Terminal, initialClass: GNUstep, initialTitle: Terminal
windowrulev2 = nodim, class: GNUstep, title: Terminal, initialClass: GNUstep, initialTitle: Terminal
windowrulev2 = noshadow, class: GNUstep, title: Terminal, initialClass: GNUstep, initialTitle: Terminal
# windowrulev2 = rounding 12 override, class: GNUstep, title: Terminal, initialClass: GNUstep, initialTitle: Terminal
windowrulev2 = nofocus, class: GNUstep, title: Terminal, initialClass: GNUstep, initialTitle: Terminal

# Statusbar
# windowrulev2 = noresize, class: GNUstep, title: Hyprspace
windowrulev2 = move 0 0, class: GNUstep, title: Hyprspace
windowrulev2 = pin, class: GNUstep, title: Hyprspace
# windowrule = opacity 0.0 override 0.0 override, initialClass: Hyprspace, class: ''
windowrulev2 = noshadow, class: GNUstep, title: Hyprspace, initialClass: GNUstep, initialTitle: Hyprspace
windowrulev2 = rounding 0 override, class: GNUstep, title: Hyprspace, initialClass: GNUstep, initialTitle: Hyprspace
# windowrule = move 20 20,title: File Viewer
# APP MENUS
# windowrulev2 = pin, class: GNUstep, title: Hyprspace, initialClass: GNUstep, initialTitle: Hyprspace
# windowrulev2 = move 0 0, class: GNUstep, title: Hyprspace, initialClass: GNUstep, initialTitle: Hyprspace
# windowrulev2 = noborder, class: GNUstep, title: Hyprspace, initialClass: GNUstep, initialTitle: Hyprspace
# windowrulev2 = nodim, class: GNUstep, title: Hyprspace, initialClass: GNUstep, initialTitle: Hyprspace
# windowrulev2 = nofocus, class: GNUstep, title: Hyprspace, initialClass: GNUstep, initialTitle: Hyprspace

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = Alt

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod Super, H, exec, $panel
bind = $mainMod Super, G, exec, $(startxw 12)
bind = $mainMod Super, T, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod Super, Q, exit, 
# bind = $mainMod, E, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, 0, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
# bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspace 2 is floating only
workspace = 1, nofloat, rounding 1
workspace = 2, allfloat , rounding 1, decorate true, shadow true
